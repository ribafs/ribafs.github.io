<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consumo de API com JS</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
<div class="container">
  <h1>Consumo de API com JS</h1>

    <div id="content"></div>
	<script type="text/javascript">
        let request = new XMLHttpRequest()
        request.open("GET","http://localhost:8000/api/customers/");
        request.send();
        request.onload = () => {

            if(request.status === 200){
                let data = JSON.parse(request.response);
//                document.getElementById("content").innerHTML = JSON.stringify([data.name, data.email]);
                document.getElementById("content").innerHTML = JSON.stringify(data);
            } else {
                document.getElementById("content").innerHTML = "Page not found";
            }
        }
    // https://medium.com/swlh/consuming-apis-using-javascript-c980abd36d59
    // https://stackoverflow.com/questions/4933217/print-json-parsed-object
	</script>
</div>
</body>
</html>
